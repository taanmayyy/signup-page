<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>SignUp-page</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#"> About </a></li>
          <li><a href="#"> Prices</a></li>
          <li><a href="#"> Support</a></li>
          <li><a href="#"> Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="main">
        <div class="image">
          <img src="./Assets/1.png" />
        </div>
        <div class="container">
          <h1>Sign up</h1>
          <h3>You have chance to create <br> new account if you really want to.</h3>
          <form>
            <input type="text" class="name" placeholder="Full name" /> <br>
            <input type="text" class="email" placeholder="Email address" /> <br>
            <input type="text" class="password" placeholder="Password" /> <br>
            <button class="submit">Sign up</button>
          </form>
          <br>
          <h4>Already have a new account?<span> Go here</span></h4>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
